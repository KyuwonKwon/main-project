<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>결제페이지</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function requestPay() {
        const amount = document.getElementById("addValue").value;

        // const IMP = window.IMP; // 생략 가능
        IMP.init("imp46048207");
        IMP.request_pay(
          {
            // param
            pg: "kakaopay",
            pay_method: "kakaopay",
            name: "노르웨이 회전 의자",
            amount: amount,
            buyer_email: "gildong@gmail.com",
            buyer_name: "홍길동",
            buyer_tel: "010-4242-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
          },
          // callback
          function (rsp) {
            if (rsp.success) {
              // 결제 성공 시 로직,
              console.log(rsp);
              axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                    mutation {
                      createPointTransaction(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                        id
                      }
                    }
                `,
                },
                {
                  headers: {
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJsb2dJZCI6InExIiwic3ViIjoiMjI4MzNlMjUtMzAwYS00ZTA2LTk2ZjQtNTk0MDM5Yzc4NTlmIiwiaWF0IjoxNjc4NjIyNDYwLCJleHAiOjE2Nzg2MjYwNjB9.aQmAQMbRDeZYYx-IbdlgroK6CWzf7kN-IrFh2zilXT8",
                  },
                }
              );

              alert("결제에 성공했습니다!!");
            } else {
              // 결제 실패 시 로직,
              alert("결제에 실패했습니다!!");
            }
          }
        );
      }
    </script>
  </head>
  <body>
    포인트 충전 금액: <input type="text" id="addValue" />
    <button onclick="requestPay()">충전하기</button>
  </body>
</html>
